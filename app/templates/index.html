<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Encoder Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .drag-over {
            border-color: #6366f1 !important;
            background-color: rgba(99, 102, 241, 0.1) !important;
        }
    </style>
</head>
<body class="bg-dark-900 text-gray-100">
    <!-- Navigation -->
    <nav class="bg-dark-800 border-b border-dark-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-video text-indigo-500 text-2xl mr-2"></i>
                    <h1 class="text-xl font-semibold text-gray-100">Media Encoder Dashboard</h1>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Upload Section -->
        <div class="bg-dark-800 border border-dark-700 shadow rounded-lg p-6 mb-6">
            <h2 class="text-lg font-medium text-gray-100 mb-4">Upload Video</h2>
            <form id="uploadForm" class="space-y-4">
                <div class="flex items-center justify-center w-full">
                    <label id="dropZone" class="flex flex-col w-full h-32 border-2 border-dashed border-dark-600 rounded-lg cursor-pointer hover:border-indigo-500 transition-all duration-300">
                        <div class="flex flex-col items-center justify-center pt-7">
                            <i class="fas fa-cloud-upload-alt text-3xl text-indigo-500 mb-2"></i>
                            <p class="text-sm text-gray-300">Drag and drop or click to select</p>
                            <p class="text-xs text-gray-400">Supported formats: MP4, MOV, AVI, MKV, WMV</p>
                        </div>
                        <input type="file" id="videoFile" name="video" class="hidden" accept=".mp4,.mov,.avi,.mkv,.wmv">
                    </label>
                </div>
                <div id="fileInfo" class="hidden">
                    <p class="text-sm text-gray-300">Selected file: <span id="fileName" class="font-medium text-indigo-400"></span></p>
                </div>
                <div>
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                        <i class="fas fa-upload mr-2"></i>
                        Upload & Start Encoding
                    </button>
                </div>
            </form>
        </div>

        <!-- Jobs Section -->
        <div class="bg-dark-800 border border-dark-700 shadow rounded-lg p-6">
            <h2 class="text-lg font-medium text-gray-100 mb-4">Encoding Jobs</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-dark-700">
                    <thead class="bg-dark-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Job ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Progress</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="jobsList" class="bg-dark-800 divide-y divide-dark-700">
                        <!-- Jobs will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Video Preview Modal -->
    <div id="videoModal" class="hidden fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm flex items-center justify-center">
        <div class="bg-dark-800 border border-dark-700 rounded-lg p-6 max-w-4xl w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-gray-100">Video Preview</h3>
                <button onclick="closeVideoModal()" class="text-gray-400 hover:text-gray-300">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="aspect-w-16 aspect-h-9">
                <video id="videoPlayer" controls class="w-full rounded-lg">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>
        // File upload handling
        const uploadForm = document.getElementById('uploadForm');
        const videoFile = document.getElementById('videoFile');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const jobsList = document.getElementById('jobsList');
        const videoModal = document.getElementById('videoModal');
        const videoPlayer = document.getElementById('videoPlayer');
        const dropZone = document.getElementById('dropZone');

        // Drag and drop handling
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropZone.classList.add('drag-over');
        }

        function unhighlight(e) {
            dropZone.classList.remove('drag-over');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                videoFile.files = files;
                updateFileInfo(files[0]);
            }
        }

        // Show selected file name
        videoFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                updateFileInfo(file);
            }
        });

        function updateFileInfo(file) {
            fileName.textContent = file.name;
            fileInfo.classList.remove('hidden');
        }

        // Handle form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('video', videoFile.files[0]);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (response.ok) {
                    alert('Upload successful! Job ID: ' + data.job_id);
                    uploadForm.reset();
                    fileInfo.classList.add('hidden');
                    fetchJobs(); // Refresh jobs list
                } else {
                    alert('Upload failed: ' + data.message);
                }
            } catch (error) {
                alert('Error uploading file: ' + error.message);
            }
        });

        // Fetch and display jobs
        async function fetchJobs() {
            try {
                const response = await fetch('/api/jobs');
                const data = await response.json();
                
                jobsList.innerHTML = ''; // Clear existing jobs
                
                Object.entries(data.jobs).forEach(([jobId, job]) => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-dark-700 transition-colors duration-200';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-100">${jobId}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusClass(job.status)}">
                                ${job.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="w-full bg-dark-600 rounded-full h-2.5">
                                <div class="bg-indigo-600 h-2.5 rounded-full transition-all duration-300" style="width: ${job.progress || 0}%"></div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                            ${job.status === 'completed' ? getVideoButtons(jobId) : ''}
                        </td>
                    `;
                    jobsList.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching jobs:', error);
            }
        }

        // Helper function to get status classes
        function getStatusClass(status) {
            const classes = {
                'completed': 'bg-green-900 text-green-300',
                'processing': 'bg-yellow-900 text-yellow-300',
                'failed': 'bg-red-900 text-red-300',
                'pending': 'bg-dark-600 text-gray-300'
            };
            return classes[status] || classes.pending;
        }

        // Generate video quality buttons
        function getVideoButtons(jobId) {
            return `
                <div class="space-x-2">
                    <button onclick="playVideo('${jobId}', '480p')" class="text-xs bg-dark-700 hover:bg-dark-600 px-2 py-1 rounded transition-all duration-300">
                        480p
                    </button>
                    <button onclick="playVideo('${jobId}', '720p')" class="text-xs bg-dark-700 hover:bg-dark-600 px-2 py-1 rounded transition-all duration-300">
                        720p
                    </button>
                    <button onclick="playVideo('${jobId}', '1080p')" class="text-xs bg-dark-700 hover:bg-dark-600 px-2 py-1 rounded transition-all duration-300">
                        1080p
                    </button>
                </div>
            `;
        }

        // Video preview handling
        function playVideo(jobId, quality) {
            videoPlayer.src = `/api/video/${jobId}/${quality}`;
            videoModal.classList.remove('hidden');
        }

        function closeVideoModal() {
            videoModal.classList.add('hidden');
            videoPlayer.pause();
            videoPlayer.src = '';
        }

        // Initial jobs fetch
        fetchJobs();

        // Poll for updates every 5 seconds
        setInterval(fetchJobs, 5000);
    </script>
</body>
</html>
